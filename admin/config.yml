# config.yml
# https://www.netlifycms.org/docs/jekyll/
site_url: https://nzcf-dev.netlify.com/
backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
media_folder: 'assets/uploads'
collections:
  - name: 'blog'
    label: 'Blog'
    folder: '_posts/'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'post' }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - {
        label: 'Author',
        name: 'author',
        widget: 'relation',
        collection: 'authors',
        displayFields: [display_name],
        searchFields: [display_name],
        valueField: 'name',
      }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - name: 'authors'
    label: 'Authors'
    folder: '_authors/'
    create: true
    editor:
      preview: false
    fields:
      - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'author' }
      - { label: 'Short Name', name: 'name', widget: 'string' }
      - { label: 'Display Name', name: 'display_name', widget: 'string' }
      - { label: 'Position', name: 'position', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - name: 'blocks'
    label: 'Blocks'
    files:
      - label: 'Call to action'
        name: 'cta'
        file: '_includes/cta-image-block.html'
        fields:
          - { label: 'SCC image', name: 'scc-img', widget: 'image' }
          - { label: 'NZCC image', name: 'nzcc-img', widget: 'image' }
          - { label: 'ATC image', name: 'atc-img', widget: 'image' }
          - { label: 'Text', name: 'text', widget: 'markdown' }
    
